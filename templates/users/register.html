{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="user_type">Role:</label>
    <select name="user_type" id="user_type">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
    </select>
    <button type="submit">Register</button>
</form>
{% endblock %}
